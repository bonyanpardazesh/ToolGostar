<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.title">ToolGostar Admin - Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo1.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- RTL Support -->
    <link rel="stylesheet" href="assets/css/rtl.css">
</head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="bi bi-tools me-2"></i>ToolGostar
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="bi bi-speedometer2 me-2"></i><span data-i18n="navigation.dashboard">Dashboard</span>
                </a>
                <a href="pages/products.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-box-seam me-2"></i><span data-i18n="navigation.products">Products</span>
                </a>
                <a href="pages/projects.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-building me-2"></i><span data-i18n="navigation.projects">Projects</span>
                </a>
                <a href="pages/news.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-newspaper me-2"></i><span data-i18n="navigation.news">News</span>
                </a>
                <a href="pages/contacts.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-envelope-paper me-2"></i><span data-i18n="navigation.contacts">Contacts</span>
                </a>
                <a href="pages/quotes.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-file-earmark-text me-2"></i><span data-i18n="navigation.quotes">Quote Requests</span>
                </a>
                <a href="pages/media.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-images me-2"></i><span data-i18n="navigation.media">Media Library</span>
                </a>
                <a href="pages/settings.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-sliders me-2"></i><span data-i18n="navigation.settings">Site Settings</span>
                </a>
                <a href="pages/users.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bi bi-people me-2"></i><span data-i18n="navigation.users">User Management</span>
                </a>
                <a href="#" id="logout-btn" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="bi bi-box-arrow-right me-2"></i><span data-i18n="navigation.logout">Logout</span>
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-list fs-4 me-3" id="menu-toggle" data-i18n-aria="aria.toggleNavigation"></i>
                    <h2 class="fs-2 m-0" data-i18n="dashboard.title">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Language Switcher -->
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="languageDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-translate me-2"></i><span id="current-language">EN</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('en')">
                                    <i class="bi bi-flag me-2"></i>English
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('fa')">
                                    <i class="bi bi-flag me-2"></i>فارسی
                                </a></li>
                            </ul>
                        </li>
                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-2"></i><span id="user-name">Admin</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="pages/profile.html" data-i18n="user.profile">Profile</a></li>
                                <li><a class="dropdown-item" href="#" data-i18n="user.settings">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-link" data-i18n="navigation.logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4" id="dashboard-content">
                <!-- Dashboard content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- Admin i18n System -->
    <script src="assets/js/i18n-admin.js"></script>
    <!-- API Service -->
    <script src="assets/js/api-service.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
