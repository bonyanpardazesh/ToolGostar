<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - ToolGostar Industrial Group</title>
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div class="loading-container">
        <!-- Water Drop Animation -->
        <div class="water-drop-container">
            <div class="water-drop"></div>
            <div class="ripple-effect">
                <div class="ripple ripple-1"></div>
                <div class="ripple ripple-2"></div>
                <div class="ripple ripple-3"></div>
            </div>
        </div>
        
        <!-- Company Logo -->
        <div class="loading-logo">
            <img src="public/images/logo/logo.png" alt="ToolGostar Industrial Group" />
        </div>
        
        <!-- Loading Text -->
        <div class="loading-text">
            <h1>ToolGostar Industrial Group</h1>
            <p>Advanced Water Treatment Solutions</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-percentage">0%</div>
        </div>
        
        <!-- Loading Messages -->
        <div class="loading-message">
            <span id="loadingMessage">Initializing water treatment systems...</span>
        </div>
    </div>

    <script src="js/loading.js"></script>
</body>
</html>
