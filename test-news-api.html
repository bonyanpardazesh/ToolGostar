<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test News API</title>
</head>
<body>
    <h1>Test News API</h1>
    <div id="result"></div>
    
    <script>
        async function testNewsAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API call...</p>';
            
            try {
                console.log('üîÑ Testing news API...');
                const response = await fetch('http://localhost:3001/api/v1/news');
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üì° Response data:', data);
                    resultDiv.innerHTML = `
                        <h2>‚úÖ API Call Successful!</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>News Count:</strong> ${data.data.news.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>‚ùå API Call Failed</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Test the API when page loads
        testNewsAPI();
    </script>
</body>
</html>
